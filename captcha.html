<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Navbar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .navbar-custom {
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #333;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-bar {
      width: 350px;
      border-radius: 20px;
      border: 2px solid #ddd;
      padding-right: 10px;
    }

    .search-bar:focus {
      border-color: #007bff;
    }

    .search-button {
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .user-name {
      color: #333;
      margin-right: 10px;
      font-weight: 600;
    }

    .dropdown-menu {
      left: auto !important;
      right: 0 !important;
      margin-top: 12px;
      border-radius: 10px;
    }

    .dropdown-menu a {
      padding: 10px 15px;
    }

    .dropdown-toggle::after {
      display: none;
    }

    /* Adjustments for smaller devices */
    @media (max-width: 992px) {
      .search-bar {
        width: 250px;
      }

      .profile-pic {
        width: 35px;
        height: 35px;
      }

      .navbar-brand {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 768px) {
      .search-bar {
        width: 200px;
        font-size: 0.9rem;
      }

      .profile-pic {
        width: 30px;
        height: 30px;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .user-name {
        font-size: 0.9rem;
      }

      .search-button {
        padding: 0.35rem 0.8rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 576px) {
      .search-bar {
        width: 150px;
        font-size: 0.8rem;
      }

      .profile-pic {
        width: 25px;
        height: 25px;
      }

      .navbar-brand {
        font-size: 1rem;
      }

      .user-name {
        font-size: 0.8rem;
      }

      .search-button {
        padding: 0.3rem 0.7rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My E-Commerce</a>

      <!-- Burger Menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
       

        <!-- Search Bar -->
        <form class="d-flex">
          <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
          <button class="btn search-button" type="submit">Search</button>
        </form>

        <!-- Profile -->
        <div class="dropdown ms-4">
          <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic mt-3">
            <span class="user-name mt-3">Hi, John</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
