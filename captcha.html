<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Toggle Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for the toggle effect */
        @media (max-width: 991px) {
            .navbar-custom {
                transition: background-color 0.3s, color 0.3s;
            }
            .navbar-toggler {
                border: none;
                outline: none;
            }
            .navbar-toggler-icon {
                content: url('data:image/svg+xml;charset=UTF8,%3Csvg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath fill="currentColor" fill-rule="evenodd" d="M1.5 12a.5.5 0 010-1h13a.5.5 0 010 1h-13zm0-4a.5.5 0 010-1h13a.5.5 0 010 1h-13zm0-4a.5.5 0 010-1h13a.5.5 0 010 1h-13z"/%3E%3C/svg%3E');
            }
            .navbar-toggler.collapsed .navbar-toggler-icon {
                content: url('data:image/svg+xml;charset=UTF8,%3Csvg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath fill="currentColor" fill-rule="evenodd" d="M2 2l12 12M2 14L14 2"/%3E%3C/svg%3E');
            }
            .navbar-collapse.show {
                background-color: white;
            }
            .navbar-collapse.show .nav-link {
                color: red;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('.navbar-collapse');
        const navbarCustom = document.querySelector('.navbar-custom');
        
        navbarToggler.addEventListener('click', function () {
            if (navbarCollapse.classList.contains('show')) {
                navbarCustom.style.backgroundColor = '';
                navbarCustom.style.color = '';
            } else {
                navbarCustom.style.backgroundColor = 'white';
                navbarCustom.style.color = 'red';
            }
        });
    });
</script>
</body>
</html>
