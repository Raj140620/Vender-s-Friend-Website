<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>

      header .carousel-inner .carousel-item{
        height: 100vh;
      }
      .carousel-caption{
        padding-bottom: 250px;
        font-family: Arial, Helvetica, sans-serif;
        
      }
      .carousel-caption h2{
        font-size: 70px;
        text-transform: uppercase;
        font-weight: bold;
      }
      .carousel-caption h2 span{
        color: orange;
      }
      .carousel-caption a {
        background: orange;
        padding: 15px 35px;
        display: inline-block;
        margin-top: 15px;
        color: #fff;
        text-transform: uppercase;
        border-radius: 25px;
        &:hover{
          background: green;
        }
}
     

    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/products/apple.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h2 class="animate__animated animate__bounceInLeft">First slide <span>Apple</span></h2>
              <h3 class="animate__animated animate__backInRight">Some representative placeholder content for the first slide.</h3>
              <p class="animate__animated animate__bounceInUp"><a href="#">Shop Now</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/products/orange.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h2 class="animate__animated animate__bounceInLeft">Second slide <span>Guava</span></h2>
              <h3 class="animate__animated animate__backInRight">Some representative placeholder content for the second slide.</h3>
              <p class="animate__animated animate__bounceInUp"><a href="#">Shop Now</a></p>

            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/products/spinach.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h2 class="animate__animated animate__bounceInLeft">Third slide <span>Mngo</span></h2>
              <h3 class="animate__animated animate__backInRight">Some representative placeholder content for the third slide.</h3>
              <p class="animate__animated animate__bounceInUp"><a href="#">Shop Now</a></p>

            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
